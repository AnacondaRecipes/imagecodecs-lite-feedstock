{% set version = "2019.12.2" %}

package:
  name: imagecodecs-lite
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/imagecodecs-lite/imagecodecs-lite-{{ version }}.tar.gz
  sha256: b287e1b04208ecd8e8a437a868dc6221c2b4b035b378456989b39d5fd802f8c2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 1.14.*
    - msinttypes  # [win]
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - imagecodecs_lite

about:
  home: https://www.lfd.uci.edu/~gohlke
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Subset of image transformation, compression, and decompression codecs"

extra:
  recipe-maintainers:
    - ocefpaf
